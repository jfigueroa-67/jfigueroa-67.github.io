<!DOCTYPE html>
<html>
<head> SVG Animation </head>
<title> </title>
<body>
<h1> Animation </h1>
<p></p>
<h3> Circle </h3>




<svg width='400' height='400'>
    <g> <!-- Is a container for alll the graphics -->
	
	    <circle cx='100' cy='10' r='50' stroke='red' fill='yellow'> </circle>
		<animationMotion path='M 0 0 V 0 H 200 Z'   dur='3'  srepeatCount='15' />
		</g>
		<g>
		    <circle cx='100' cy='100' r='50' stroke='red' fill='green'> </circle>
			<animationMotion Path='M 0 0 V 0 H 200 Z'  dur='0.1s' repeatCount='15' />
			
			</g>
			
		
        </svg>
    <hr>
    <h2> Moving Shape in a square path </h2>
